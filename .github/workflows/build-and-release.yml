name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Release
        run: msbuild src\gInk.csproj /p:Configuration=Release /p:Platform=x86

      - name: Prepare release package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force
          Copy-Item bin\gInk.exe release\
          Copy-Item bin\gInk.exe.config release\
          Copy-Item bin\Microsoft.Ink.dll release\
          Copy-Item bin\config.ini release\
          Copy-Item bin\config_default.ini release\
          Copy-Item bin\hotkeys.ini release\
          Copy-Item bin\pens.ini release\
          Copy-Item bin\icon_red.ico release\
          Copy-Item bin\icon_white.ico release\
          Copy-Item -Recurse bin\lang release\lang
          Compress-Archive -Path release\* -DestinationPath gInk.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gInk
          path: gInk.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: gInk.zip
          generate_release_notes: true
